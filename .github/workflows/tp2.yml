name: Test

on:
  push:
    branches: [ main ]

jobs:
  deployment:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Install mocha
      run: npm install -g mocha

    - name: Run tests
      run: npm test
